<p>Estamos trabalhando para formar a tela de registro!!!</p>

<mat-card>
    <mat-card-title>Cadastro de Veículo</mat-card-title>
    <mat-card-subtitle>Preencha os dados abaixo</mat-card-subtitle>
        <form [formGroup]="formCar" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <input matInput placeholder="Nome" formControlName="nome">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Ano" formControlName="ano">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Combustível" formControlName="combustivel">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Marca" formControlName="marca">
            </mat-form-field>
            <input type="submit" class="btn btn-primary mt-4" value="Salvar">
        </form>
        <button mat-raised-button color="primary">Salvar</button>
  </mat-card>



<button (click)="goToHome()">Voltar</button>
