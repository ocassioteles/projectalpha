<p>Já já teremos nossa lista de carros!!!</p>

<p>Veículos cadastrados</p>
  <mat-card *ngFor=""> 
    <mat-card-title>Lista de veículos</mat-card-title>
    <mat-card-subtitle>Descubra nossos veículos</mat-card-subtitle>
    <mat-card-actions align="end">
      <button>Acessar</button>
    </mat-card-actions>
  </mat-card>
<br>

<ul>

    <li class="item" *ngFor="let vehicle of vehicles"> 
    
    <span *ngIf="vehicles.length > 0">Nome:  {{ vehicle.name }}</span>
    <span *ngIf="vehicles.length > 0">Ano: {{ vehicle.age }} </span>
    <span *ngIf="vehicles.length > 0">Combustível: {{ vehicle.fuel }} </span>
    <span *ngIf="vehicles.length > 0">Marca: {{ vehicle.brand }} </span>
    
  </li>
</ul>



<button (click)="goToHome()">Voltar</button>
