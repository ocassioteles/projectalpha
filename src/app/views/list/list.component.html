<p>Veículos cadastrados</p>
  <mat-card *ngFor=""> 
    <mat-card-title>Lista de veículos</mat-card-title>
    <mat-card-subtitle>Descubra nossos veículos</mat-card-subtitle>
    <mat-card-actions align="end">
      <button>Acessar</button>
    </mat-card-actions>
  </mat-card>
<br>

<ul>

    <li class="item" *ngFor="let vehicle of service.vehicle"> 
    
    <span *ngIf="vehicle.name != null">Nome:  {{ vehicle.name }}</span>
    <span *ngIf="vehicle.age != null">Ano: {{ vehicle.age }} </span>
    <span *ngIf="vehicle.fuel">Combustível: {{ vehicle.fuel }} </span> <!-- Da mesma forma que "evocando" só os valores... -->
    <span *ngIf="vehicle.brand != null && vehicle.brand != '' ">Marca: {{ vehicle.brand }} </span> <!-- ... como referindo como null ou abrindo aspas e dando esse vazio, o campo só exibe se preenchido -->
    
  </li>
</ul>



<button (click)="goToHome()">Voltar</button>
